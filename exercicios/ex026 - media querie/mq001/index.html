<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/screen.css" media="screen">
    <link rel="stylesheet" href="styles/print.css" media="print">
    <title>Media Query</title>
</head>
<body>
    <h1>Media Querie 1</h1>
    <header>
        <h1>News</h1>
        <menu>
            <ul>
                <li>Sports</li>
                <li>Tech</li>
                <li>Politics</li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>Im learning Media Queries</h2>
            <p>To create media queries to make your website printable, you'll need to use the 'media' attribute in your CSS link. Inside media you can have: screen(for the main screen), print(for the printable version)</p>
        </article>
    </main>
</body>
</html>
