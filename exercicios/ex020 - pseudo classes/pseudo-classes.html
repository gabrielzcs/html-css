<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classes</title>
    <style>
      div {
        display: inline-block;
        background-color: lightgray;
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
      }
      div:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <a href="hover.html" target="_self">segunda pagina</a> <br />
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <p>
      pseudo-classes are represented by : in the css file so this div
      is like this:
    </p>
    <pre>
div:hover{
    display: inline-block;
    background-color: lightgray;
    border: 1px solid black;
    text-align: center;
    height: 200px;
    width: 200px;
}
    </pre>
    <p>hover is a pseudo-class</p>
  </body>
</html>
