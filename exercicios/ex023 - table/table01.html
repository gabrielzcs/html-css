<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        background-color: rgb(233, 231, 231);
        border: 1px solid black;
        width: 800px;
        height: 300px;
        border-collapse: collapse;
      }
      tr.dark {
        background-color: darkgray;
      }
      td {
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <h2>Table tags and css propertys:</h2>
    <table>
      <tr class="dark">
          <td>&lt;table&gt; (opens a table)</td>
          <td>&lt;th&gt; (table header)</td>
          <td>&lt;tr&gt; (table row)</td>
        <td>&lt;td&gt; (table data)</td>
      </tr>
      <tr>
        <td>to make lines in your table:<br>border-collapse: collapse</td>
        <td>B2</td>
        <td>B2</td>
        <td>B2</td>
      </tr>
      <tr class="dark">
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
        <td>D4</td>
      </tr>
    </table>
  </body>
</html>
