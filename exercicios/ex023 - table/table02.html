<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables 2</title>
    <style>
        table{
            background-color: rgb(230, 229, 229);
            border-collapse: collapse;
        }
        thead{
            background-color: rgb(148, 148, 148);
        }
        tr{
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <h1>Tables Example</h1>
    <table>
        <thead>
          <tr>
            <td>Estates</td>
            <td>Population</td>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td>41 262 199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15 989 929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 016 906</td>
            </tr>
            <tr>
                <td>Parana</td>
                <td>10 444 526</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
