<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Example</title>
</head>
<body>
    <h1>Output Example</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Example</legend>
            <label for="num">Number</label>
            <input type="range" name="num" id="num" min="0" max="10" oninput="res.innerHTML = Number(num.value)">
            <output id="res">5</output>
        </fieldset>
    </form>
</body>
</html>
