<body>

    <h1>Passwords</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">User:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="20" placeholder="user's name" autocomplete="username">
        </p>
        <p>
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" required minlength="8" maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Log In">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
