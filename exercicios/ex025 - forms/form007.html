<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        textarea{
            display: block;
        }
    </style>
    <title>Select, Datalist and Textarea</title>
  </head>
  <body>
    <a href="form006.html">last page</a>
    <a href="form008.html">next page</a>
    <h1>Select, Datalist and Textarea</h1>
    <form action="cadastro.php" method="post">
      <fieldset>
        <legend>States</legend>
        <label for="state">States:</label>
        <select name="state" id="state">
          <optgroup label="South">
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Parana</option>
          </optgroup>

          <optgroup label="Southeast">
            <option value="SP">Sao Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
          </optgroup>

          <optgroup label="Northeast">
            <option value="MA">Maranha</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Datalist</legend>
        <label for="work">Area of Work</label>
        <input type="text" name="work" id="work" list="lstwork" />
        <datalist id="lstwork">
          <option value="Adm">Administration</option>
          <option value="Player">Basketball Player</option>
        </datalist>
      </fieldset>
      <fieldset>
        <legend>Text Area</legend>
        <p>
          <label for="text">Message:</label>
          <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </p>
      </fieldset>
    </form>
  </body>
</html>
