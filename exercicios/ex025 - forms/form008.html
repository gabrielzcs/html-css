<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>

    <h1>Output</h1>
    <form action="cadastro.php">
      <fieldset>
        <legend>Output</legend>
        <p>
          <label for="n1">First Number:</label>
          <input
            type="number"
            name="n1"
            id="n1"
            max="100"
            min="0"
            required
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"
          />
        </p>
        <p>
          <label for="n2">Second Number:</label>
          <input
            type="number"
            name="n2"
            id="n2"
            max="100"
            min="0"
            required
            oninput="res.innerHTML = Number(n1.value) + Number(n2.value)"
          />
        </p>
        <p>
            <label for="res">Result:</label>
            <output name="res" id="res">0</output>
        </p>
      </fieldset>
    </form>
  </body>
</html>
