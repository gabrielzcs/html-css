<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 05</title>
</head>
<body>
    <h1>Checkbox and Radio</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Sex</legend>
            <p>
                <input type="radio" name="sex" id="masc" value="M">
                <label for="masc">Masculine</label>
            </p>
            <p>
                <input type="radio" name="sex" id="fem" value="F">
                <label for="fem">Feminine</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Favorite Sports</legend>
            <p>
                <input type="checkbox" name="bask" id="bask">
                <label for="bask">Basketball</label>
            </p>
            <p>
                <input type="checkbox" name="fut" id="fut">
                <label for="fut">Futball</label>
            </p>
            <p>
                <input type="checkbox" name="tenis" id="tenis">
                <label for="tenis">Tenis</label>
            </p>
            <p>
                <input type="checkbox" name="base" id="base">
                <label for="base">Baseball</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
