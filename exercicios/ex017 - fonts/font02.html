<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignment</title>
    <style>
      h1 {
        text-align: center;
      }
      h2 {
        text-align: right;
      }
      p {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <a href="font01.html" target="_self">primeira pagina</a>
    <h1>Text Alignment</h1>
    <h2>This text is aligned to the right</h2>
    <p>
      To Align a text the way you want, you'll need to use the
      <strong>text-align: (left/right/center and justify);</strong> to your CSS.
    </p>
    <p>
      You can also indent a paragraph by using the
      <strong>text-indent: 30px;</strong>
    </p>
  </body>
</html>
