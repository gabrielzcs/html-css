<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Internal CSS</title>
        <style>
            body{
                background-color: aquamarine;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
            }

            h1{
                background-color: azure;
            }

            h2{
                color: blueviolet;
                font-size: 1.1em;
            }

            p{
                background-color: rgb(208, 255, 0);
            }
        </style>
    </head>
    <body >
        <h1>CSS - Cascading Style Sheets</h1>
        <h2>CSS is used to edit the styles of your website</h2>
        <p>You can use Internal CSS (normally used to style one page only) by styling it in your HTML file</p>
        <p>To do that your need to add the <strong>'style'</strong> attribute to the &lt;head&gt; tag</p>

    </body>
</html>
